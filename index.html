<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compilador Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #1e1e2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      background-color: #282a36;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
    }

    .menu-toggle {
      position: relative;
    }

    .menu-toggle button {
      background-color: #ff79c6;
      color: #1e1e2e;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #44475a;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      z-index: 100;
      min-width: 200px;
      flex-direction: column;
    }

    .dropdown.show {
      display: flex;
    }

    .dropdown button {
      background: none;
      border: none;
      color: #f8f8f2;
      padding: 10px 20px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #6272a4;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 100px);
    }

    .console {
      width: 30%;
      background-color: black;
      padding: 10px;
      color: #00ff00;
      font-family: monospace;
      overflow-y: auto;
      height: 100%;
    }

    .workspace {
      width: 70%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    .panel {
      background-color: #282a36;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel h2 {
      color: #ff79c6;
      margin-top: 0;
      font-size: 16px;
      flex-shrink: 0;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      background-color: #44475a;
      color: #f8f8f2;
      border: 1px solid #6272a4;
      border-radius: 5px;
      padding: 8px;
      resize: none;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #44475a;
      color: white;
      border-radius: 5px;
      overflow-y: auto;
      font-size: 13px;
      flex: 1;
    }

    .panel .table-wrapper {
      flex: 1;
      overflow-y: auto;
    }

    table, th, td {
      border: 1px solid #6272a4;
    }

    th, td {
      padding: 6px;
      text-align: left;
    }

    #statusBar {
      height: 40px;
      background-color: #282a36;
      color: #50fa7b;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      border-top: 1px solid #444;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h1 style="margin: 0; color: #50fa7b; font-size: 20px;">Mini Compilador</h1>
    <div class="menu-toggle" id="menuToggle">
      <button id="menuButton">☰ Opciones</button>
      <div class="dropdown" id="dropdownMenu">
        <button id="new">Nuevo</button>
        <button id="open">Abrir</button>
        <button id="save">Guardar</button>
        <button id="saveAs">Guardar como</button>
        <button id="analyze">Analizar</button>
        <button id="translateToPHP">Traducir a PHP</button>
        <button id="runJs">Ejecutar JavaScript</button>
        <button id="translateToC">Traducir a C</button>
        <button id="clear">Limpiar</button>
        <button id="exit">Salir</button>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" style="display: none" />

  <div class="main-layout">
    <div class="console" id="console">
      <!-- Salida tipo terminal -->
    </div>
    <div class="workspace">
      <div class="panel">
        <h2>Código Fuente (JavaScript)</h2>
        <textarea id="sourceCode"></textarea>
      </div>
      <div class="panel">
        <h2>Código Destino</h2>
        <textarea id="destinationCode"></textarea>
      </div>
      <div class="panel">
        <h2>Errores Detectados</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Descripción</th>
              </tr>
            </thead>
            <tbody id="errorTable"></tbody>
          </table>
        </div>
      </div>
      <div class="panel">
        <h2>Tabla de Símbolos</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Lexema</th>
                <th>Token</th>
                <th>[Línea, Columna]</th>
              </tr>
            </thead>
            <tbody id="symbolTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="statusBar">Listo</div>

  <script>
    const toggle = document.getElementById('menuToggle');
    const menuButton = document.getElementById('menuButton');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuButton.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle('show');
    });

    document.addEventListener('click', () => {
      dropdownMenu.classList.remove('show');
    });
  </script>
  <script src="compiler.js"></script>
</body>

</html>
